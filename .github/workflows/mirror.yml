name: Mirror Dockerhub

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  get-images:
    name: Get Images
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v5
      - id: set-matrix
        run: |
          echo "matrix=$(find images -type f -printf '{"image":"%P"},' | tr -d '\n' | sed 's/,$//' | xargs -I {} echo '{"include":[{}]}')" >> $GITHUB_OUTPUT

  mirror:
    name: Mirror
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.get-images.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v5
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - uses: actions/setup-go@v5
      - uses: imjasonh/setup-crane@v0.4
      - name: Mirror
        run: |
          echo "${DOCKERHUB_RO}" | crane auth login registry.docker.com --username psarossy --password-stdin
          for tag in $(cat ./images/${{ matrix.image }}); do
            crane copy \
              ${{ matrix.repo }}/${{ matrix.image }}:$tag \
              ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:$tag
          done
