name: Mirror Dockerhub

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  get-images:
    name: Get Images
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v5
      - id: set-matrix
        run: |
          echo "matrix=$(find images -type f -printf '%P\n' | jq -R '{"image": .}' | jq -cs '{"include": .}')" >> $GITHUB_OUTPUT

  mirror:
    name: Mirror
    needs: get-images
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.get-images.outputs.matrix) }}
      fail-fast: false # Allows other jobs to continue if one fails

    steps:
      - uses: actions/checkout@v5
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - uses: actions/setup-go@v5
        with:
          cache: false # Prevents the "go.sum not found" warning
      - uses: imjasonh/setup-crane@v0.4
      - name: Mirror
        run: |
          repo="docker.io"
          if [[ "${{ matrix.image }}" == "n8nio/n8n" ]]; then
            repo="docker.n8n.io"
          fi
          
          echo "Mirroring tags for ${{ matrix.image }} from $repo"
          echo "${DOCKERHUB_RO}" | crane auth login registry.docker.com --username psarossy --password-stdin

          for tag in $(cat ./images/${{ matrix.image }}); do
            SRC_IMAGE="$repo/${{ matrix.image }}:$tag"
            DEST_IMAGE="ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:$tag"

            # Get the digest of the source image.
            SRC_DIGEST=$(crane digest $SRC_IMAGE)

            # Get the digest of the destination image. 
            # Redirect stderr to /dev/null and use '|| true' to prevent the script from exiting
            # if the destination image does not exist.
            DEST_DIGEST=$(crane digest $DEST_IMAGE 2>/dev/null || true)

            if [ "$SRC_DIGEST" != "$DEST_DIGEST" ]; then
              echo "  - Copying tag: $tag (Digest differs or does not exist at destination)"
              crane copy "$SRC_IMAGE" "$DEST_IMAGE"
            else
              echo "  - Skipping tag: $tag (Digest is unchanged)"
            fi

          done
